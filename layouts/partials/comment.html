<style>
    .wl-card {
        border: 0px solid #eee;
    }
    .wl-card .wl-quote {
        border-inline-start: 0px dashed rgba(237, 237, 237, .5);
    }
    .wl-card-item {
        position: relative;
        display: flex;
         padding: 0.2em;
    }

        .wl-addr {
            display: none !important;
            color: transparent !important;
        }
        .wl-content .vemoji,
        .wl-content .wl-emoji {
            display: inline-block;
            vertical-align: baseline;
            height: 3.4em !important;
            margin: -0.125em 0.25em;
        }

        img.wl-emoji,
        img.vemoji {
            vertical-align: sub;
            transition: ease-out 0.6s;
        }

        img.wl-emoji:hover,
        img.vemoji:hover {
            transform: scale(1.8) !important;
        }
        .wl-header {
            display: flex
        ;
            overflow: hidden;
            padding: 0 4px;
            border-bottom: 0px dashed var(--waline-border-color);
            border-top-left-radius: 0em;
            border-top-right-radius: 0em;
        }
        .wl-btn.primary {
            border-color: transparent !important;
            background:  SteelBlue ;
            color: white ;
        }
        @media (max-width: 580px) {
            .wl-header-item:not(:last-child) {
                border-bottom: 0px dashed var(--waline-border-color);
            }
        }
        :root {
            --waline-theme-color: SteelBlue;
            --waline-active-color: SteelBlue;
        }
    }
</style>
<div id="waline"></div>
<script>
    Waline.init({
        el: "#waline",
        serverURL: "https://co.gregueria.icu/",
        emoji: [
            "https://cdn.jsdelivr.net/gh/Saidosi/azuki-emoji-for-waline@1.0/azukisan",
            "https://cdn.jsdelivr.net/gh/norevi/blob-emoji-for-waline@2.0/blobs-gif",
            "https://cdn.jsdelivr.net/gh/norevi/waline-blobcatemojis@1.0/blobs",
            "https://cdn.jsdelivr.net/gh/norevi/blob-emoji-for-waline@2.0/blobs-png",
        ],
        requiredMeta: ["name", "email", "url"],
        dark: true,
    });
</script>
