<!DOCTYPE html>
<html lang="zh-CN">
    {{- partial "head.html" . -}}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        
        :root {
            /* Assuming var(--mark) is defined elsewhere, setting a placeholder here for drop-shadow visibility */
            --mark: #18be70; 
        }

        a:hover {
            background-color: transparent;
            border-radius: none;
        }
        .index-container {
            /* 关键修改: 移除 fixed 定位，改为相对定位，并设置最小高度 */
            position: relative;
            /* width: 100vw; */
            min-height: 70vh;
            top: 10vh;
            z-index: 10;
            
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .scaling-group {
            /* 保持相对定位，用于中心定位 */
            position: absolute; 
            width: min(55vh, 55vw); 
            aspect-ratio: 3 / 4; 
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        .notebook-content-group {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .notebook-img {
            filter: grayscale(20%) sepia(20%); /* 初始状态：保留 20% 颜色，并添加 20% 棕度 */
            position: absolute;
            width: 60%; 
            height: 60%; 
            top: 10%;
            left: 20%;
            z-index: 20; 
            pointer-events: none; 
            rotate: 5deg;
        }

        .notebook-text {
            position: absolute;
            top: 38%; 
            left: 47%;
            transform: translate(-50%, -50%); 
            z-index: 30; /* PC端默认在图标 (40+) 下方 */
            width: 50%;
            padding-left: 15px;
            text-align: left;
            rotate:5deg;
            color: rgb(27, 110, 165); 
        }

        .notebook-text p {
            margin: 5px 5px;
            line-height: 1.2;
            font-size: 1.vw; 
            position: relative; /* 确保 p 元素拥有 z-index 属性 */
            transition: filter 0.3s ease-out; 
        }

        /* PC 端：内容段落 hover 效果 */
        .notebook-text p:hover {
            z-index: 1000; /* 极高 z-index，依赖父容器 z-index 提升才能生效 */
            filter: drop-shadow(0 0 10px var(--mark));
        }

        .item-link {
            position: absolute;
            display: block;
            width: 25%; 
            z-index: 40; 
            transition: transform 0.3s ease-out, filter 0.3s ease-out;
            filter: none;
            cursor: pointer;
        }

        /* 应用失色滤镜到 item-link 内的图片 */
        .item-link img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(20%) sepia(20%); /* 初始状态：保留 20% 颜色，并添加 20% 棕度 */
            transition: filter 0.3s ease-out; /* 为滤镜添加过渡效果 */
        }

        /* 悬停时恢复颜色 */
        .item-link:hover img {
            filter: none;
        }
        
        /* Tooltip/Alt Text Display */
        .item-link::after {
            content: attr(data-title); /* 使用 data-title 中的内容作为提示文本 */
            position: absolute;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
            /* --- 调整定位到图标图片上部 --- */
            top: 80%; /* 从图标容器顶部向下偏移 15% */
            bottom: auto; /* 确保不被之前的 bottom 覆盖 */
            left: 50%;
            transform: translateX(-50%); 
            visibility: hidden;
            opacity: 0;
            background-color: #18be70;
            color: #000000; 
            border-radius: 0px;
            font-size: 0.7rem;
            white-space: nowrap;
            padding: 1px 4px;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 90; /* 确保在最顶层 */
            pointer-events: none;
        }

        .item-link:hover::after {
            visibility: visible;
            opacity: 1;
        }
        
        /* item-1: 应用用户新位置和初始倾斜 */
        .item-1 { top: 0%; left: -10%; width: 45%; z-index: 19; transform: rotate(-15deg); } 
        .item-1:hover {
            transform: scale(1.1) rotate(-25deg);
            filter: drop-shadow(0 0 10px var(--mark));
            z-index: 45;
        }
        
        /* item-2: 添加初始倾斜 */
        .item-2 { bottom: 20%; right: 5%; width: 40%; transform: rotate(15deg);  } 
        .item-2:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px var(--mark));
            z-index: 41;
        }
        
        /* item-3: 应用用户新位置，添加初始倾斜（需结合 translateX）*/
        .item-3 { bottom: 46%; right: -20%; width: 40%; transform: translateX(-50%) rotate(15deg); } 
        .item-3:hover {
            transform: translateX(-50%) scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px var(--mark));
            z-index: 41;
        }

        /* item-4: 添加初始倾斜 */
        .item-4 { bottom: 25%; left: -5%; width: 40%; transform: rotate(-10deg); } 
        .item-4:hover {
            transform: scale(1.1) rotate(-5deg);
            filter: drop-shadow(0 0 20px var(--mark));
            z-index: 41;
        }

        /* item-5: 添加初始倾斜（需结合 translateY）*/
        .item-5 { bottom: 31%; left: 25%; width: 35%; transform: translateY(-50%) rotate(10deg); z-index: 21; } 
        .item-5:hover {
            /* transform: translateY(-50%) scale(1.1) rotate(5deg); */
            filter: drop-shadow(0 0 10px var(--mark));
            z-index: 41;
        }

        /* PC 端工具气泡样式 (现在是 DIV，使用 background-image) */
        .tool-bubble-desktop {
            position: absolute; /* 保持相对于 scaling-group 绝对定位 */
            top: -20%; 
            left: 67%; 
            width: 80%; 
            aspect-ratio: 1/1; /* 确保气泡容器比例正确 */
            transform: translateY(50%) rotate(6deg); 
            z-index: 14;
            background-image: url('/png/paper5.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* PC 端气泡内的工具链接容器 */
        .tool-menu-desktop {
            position: absolute;
            top: 10%; 
            left: 24%; /* 居中内容 */
            width: 60%; 
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: self-start;
            gap: 4px;
            text-align: center;
            rotate: 0deg; /* 抵消气泡容器的 rotate(7deg) */
            color: #0d4469; 
            font-size: min(1.3vw, 1.3vh);
            font-weight: bold;
        }
        
        .tool-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 1px 40px;

        }

        .tool-item a:hover {
            text-decoration: underline;
            background-color: transparent;
        }
        
        /* 移动端瀑布流容器 - 默认样式 (PC端隐藏) */
        .tool-list-mobile-flow {
            display: none; /* 默认在 PC 端隐藏 */
            padding: 20px;
            margin-top: 0; 
            min-height: 100vh;
        }
        
        .tool-menu-mobile-flow {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* 瀑布流/自适应列 */
            gap: 15px;
            padding: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .tool-menu-mobile-flow .small-nav-item {
            text-align: center;
            padding: 10px 5px;
        }

        @media (max-width: 768px) {
            .scaling-group {
                left: 50%;
            }
            .notebook-img {
                top: 0%;
                left: 0;
                width: 100%; 
                height: 100%; 
                z-index: 20; 
                pointer-events: none; 
                rotate: 0deg;
            }

            .scaling-group {
                width: min(70vh, 70vw); 
                aspect-ratio: 3 / 4;
                top: 40%; 
            }

            .notebook-text {
                font-size: 3.5vw; 
                top: 38%; 
                left: 47%;
                transform: translate(-50%, -50%); 
                z-index: 50; 
                width: 70%;
                padding-left: 15px;
                rotate: 0deg;
            }

            .item-link {
                width: 35%; 
            }
            
            /* 移动端复刻 PC 端的定位规则 */
            .item-1 { top: 20%; left: -20%; z-index: 41; width: 45%; transform: rotate(-15deg); } 
            .item-2 { bottom: 10%; right: -10%; width: 40%; transform: rotate(15deg); } 
            .item-3 { bottom: 40%; right: -35%; width: 40%; transform: translateX(-50%) rotate(15deg); }
            .item-4 { bottom: 0%; left: 0%; width: 40%; transform: rotate(-10deg); } 
            .item-5 { bottom: 0%; left: 40%; width: 35%; transform: translateY(-50%) rotate(10deg); }

            /* 移动端隐藏桌面气泡 */
            .tool-bubble-desktop {
                display: none; 
            }
            
            /* 移动端工具列表样式: 模拟贴在页底的纸张 */
            .tool-list-mobile-flow {
                display: block; 
                position: relative;
                width: 70%; 
                margin: 0px auto 100px auto; /* 居中并增加底部边距 */
                padding: 50px 30px; 
                aspect-ratio: 5 / 1; /* 给予纸张一个形状 */
                background-image: url('/png/paper8.webp');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                transform: rotate(0deg); 
                min-height: auto; 
            }
            .tool-menu-mobile-flow a {
                color: #0d4469;
            padding: 1px 5px;
            }
            .tool-menu-mobile-flow {
                display: flex; /* 强制垂直列表流 */
                flex-direction: column;
                gap: 3px;
                padding: 20px 30px;
                font-size: 85%; 
                max-width: 100%;
                margin: 0 20px;
                align-items: flex-start; /* 左对齐 */
                transform: rotate(0deg); /* 抵消容器倾斜，让文本更“正” */
                grid-template-columns: none; /* 移除 grid 布局 */
            }
            
            /* 移动端链接项样式：移除方块/边框 */
            .tool-menu-mobile-flow .small-nav-item {
                background-color: transparent;
                text-align: left;
                width: 100%;
            }
                    .tool-item a::before {
            content: "✦";
            font-size: 0.85em;
            line-height: 0.2em;
            vertical-align: super;
            margin-right: 7px;
        }
            /* 保留其他移动端样式 */
            .item-1:hover { transform: scale(1.1) rotate(-25deg); } 

            .item-2:hover, .item-3:hover, .item-4:hover, .item-5:hover {
                filter: drop-shadow(0 0 10px var(--mark));
                z-index: 41;
            }
            .item-link::after {
                visibility: visible;
                opacity: 1;
                font-size: 0.8rem;
                padding: 2px 5px;
            }
        }
    </style>
</head>
<body>

    <div class="index-container">
        
        <div class="scaling-group"> 
            
            <div class="notebook-content-group">
                
                <img src="/png/paper2.png" alt="Notebook" class="notebook-img">
                
                <div class="notebook-text">
                    {{ .Content }}
                </div>
                
                <a href="/about" class="item-link item-1" data-item="1" data-title="About"><img src="/png/1.png" alt="档案"></a>
                <a href="/links" class="item-link item-2" data-item="2" data-title="Friends"><img src="/png/2.png" alt="项目"></a>
                <a href="/fanpage/" class="item-link item-3" data-item="3" data-title="Fanpage" target="_blank" rel="noopener noreferrer"><img src="/png/3.png" alt="联系"></a>
                <a href="/posts" class="item-link item-4" data-item="4" data-title="Archive"><img src="/png/4.png" alt="画廊"></a>
                <a class="item-link item-5" data-item="5" data-title=""><img src="/png/word.png" alt=""></a>
                
                <!-- PC 端工具气泡容器 (现在是 DIV，使用 background-image) -->
                <div class="tool-bubble-desktop" data-title="Tools">
                    <div class="tool-menu-desktop">
                        {{ range .Site.Params.tool }}
                        <div class="tool-item"><a href="{{ .link }}" target="{{ .target }}" >{{ .name }}</a></div>
                        {{ end }}
                    </div>
                </div>

            </div>

        </div> 
        
    </div>

    <!-- 移动端瀑布流工具列表 -->
    <div class="tool-list-mobile-flow">
        <div class="tool-menu-mobile-flow">
            {{ range .Site.Params.tool }}
            <div class="tool-item"><a href="{{ .link }}" target="{{ .target }}" >{{ .name }}</a></div>
            {{ end }}
        </div>
    </div>

    <!-- JavaScript to dynamically raise .notebook-text z-index only on p hover (PC only) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notebookText = document.querySelector('.notebook-text');
            
            // 只有在 PC 端（屏幕宽度大于 768px）才应用此效果
            if (window.innerWidth > 768 && notebookText) {
                // 监听整个文本容器的悬停事件
                notebookText.addEventListener('mouseenter', () => {
                    // 鼠标移入整个容器：临时提高父容器 z-index，允许内部 p:hover 生效
                    notebookText.style.zIndex = '900'; 
                });

                notebookText.addEventListener('mouseleave', () => {
                    // 鼠标移出整个容器：恢复父容器 z-index，让文本回到图标下方
                    notebookText.style.zIndex = '30';
                });
            }
        });
    </script>

</body>
</html>
