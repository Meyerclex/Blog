<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        .index-container {
            background-color: #754d4d; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            z-index: 10;
            
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .scaling-group {
            position: relative; 
            width: min(55vh, 55vw); 
            aspect-ratio: 3 / 4; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .notebook-content-group {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .notebook-img {
            position: absolute;
            width: 80%; 
            height: 80%; 
            top: 0;
            left: 10%;
            z-index: 20; 
            pointer-events: none; 
        }

        .notebook-text {
            position: absolute;
            top: 30%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 30; 
            width: 50%; 
            padding: 15px;
            text-align: center;
            
            font-family: 'Courier New', monospace;
            color: black; 
            text-shadow: 0 0 5px #00FF00;
            border: 1px dashed #00FF00;
        }

        .notebook-text p {
            margin: 5px 0;
            line-height: 1.2;
            font-size: 1.vw; 
        }

        .text-link {
            color: #00FFFF;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 2px 5px;
            border-bottom: 2px solid #00FFFF;
            transition: color 0.2s;
        }

        .text-link:hover {
            color: #FF00FF;
        }

        .item-link {
            position: absolute;
            display: block;
            width: 25%; 
            z-index: 40; 
            transition: transform 0.3s ease-out, filter 0.3s ease-out;
            filter: none;
            cursor: pointer;
        }

        .item-link img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Tooltip/Alt Text Display */
        .item-link::after {
            content: attr(data-title); /* 使用 data-title 中的内容作为提示文本 */
            position: absolute;
            
            /* --- 调整定位到图标图片上部 --- */
            top: 70%; /* 从图标容器顶部向下偏移 15% */
            bottom: auto; /* 确保不被之前的 bottom 覆盖 */
            left: 50%;
            transform: translateX(-50%); /* 仅用于水平居中 */
            /* --------------------------- */
            
            visibility: hidden;
            opacity: 0;
            
            padding: 4px 8px;
            background-color: rgba(161, 199, 100, 0.9);
            color: #ffffff; /* 霓虹绿文本 */
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: nowrap;
            /* border: 1px solid #00FF00; */
            border-radius: 2px;
            
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 50; /* 确保在最顶层 */
            pointer-events: none;
        }

        .item-link:hover::after {
            visibility: visible;
            opacity: 1;
        }
        
        /* item-1: 应用用户新位置和初始倾斜 */
        .item-1 { top: 20%; left: -20%; width: 40%; z-index: 19; transform: rotate(-15deg); } 
        .item-1:hover {
            transform: scale(1.3) rotate(-25deg);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
            z-index: 19;
        }
        
        /* item-2: 添加初始倾斜 */
        .item-2 { bottom: 15%; right: -5%; width: 40%; transform: rotate(10deg);  } 
        .item-2:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
            z-index: 41;
        }
        
        /* item-3: 应用用户新位置，添加初始倾斜（需结合 translateX）*/
        .item-3 { bottom: 40%; right: -30%; width: 40%; transform: translateX(-50%) rotate(15deg); } 
        .item-3:hover {
            transform: translateX(-50%) scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
            z-index: 41;
        }

        /* item-4: 添加初始倾斜 */
        .item-4 { bottom: 13%; left: -5%; width: 40%; transform: rotate(-10deg); } 
        .item-4:hover {
            transform: scale(1.1) rotate(-5deg);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
            z-index: 41;
        }

        /* item-5: 添加初始倾斜（需结合 translateY）*/
        .item-5 { top: 0%; left: 35%; width: 25%; transform: translateY(-50%) rotate(10deg); } 
        .item-5:hover {
            transform: translateY(-50%) scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
            z-index: 41;
        }

        /* item-6: 添加初始倾斜（需结合 translateY）*/
        .item-6 { bottom: 0%; left: 40%; transform: translateY(50%) rotate(7deg); }
        .item-6:hover {
            transform: translateY(50%) scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
            z-index: 41;
        }


        @media (max-width: 768px) {
            
            .scaling-group {
                width: min(55vh, 55vw);
                aspect-ratio: 3 / 4; 
            }

            .notebook-text p {
                font-size: 2.5vw; 
            }

            .item-link {
                width: 37.5%; 
            }
            
            /* 移动端定位 */
            .item-1 { top: -5%; left: 0%; width: 40%; } 
            .item-2 { bottom: 20%; right: 0%; top: auto; left: auto; width: 40%; } 
            .item-3 { bottom: 15%; left: 5%; }
            .item-4 { bottom: 25%; right: 5%; width: 40%; } 
            .item-5 { top: -15%; left: 40%; width: 25%; }
            .item-6 { bottom: -5%; left: 35%; }
            
            /* 移动端初始倾斜 (覆盖桌面 translate 效果，只保留 rotate) */
            .item-1 { transform: rotate(5deg); } 
            .item-2 { transform: rotate(-10deg); } 
            .item-3 { transform: rotate(15deg); }
            .item-4 { transform: rotate(-5deg); } 
            .item-5 { transform: rotate(10deg); }
            .item-6 { transform: rotate(7deg); }

            /* 移动端悬停效果 */
            .item-1:hover { transform: scale(1.3) rotate(-20deg); } /* item-1 特殊悬停 */

            .item-2:hover, .item-3:hover, .item-4:hover, .item-5:hover, .item-6:hover {
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
                z-index: 41;
            }
        }
    </style>
</head>
<body>

    <div class="index-container">
        
        <div class="scaling-group"> 
            
            <div class="notebook-content-group">
                
                <img src="/png/paper2.png" alt="Notebook" class="notebook-img">
                
                <div class="notebook-text">
                    <p>再会，谢谢所有的鱼</p>
                    <p></p>
                    <a href="/posts" class="text-link">Click to Dive In</a>
                </div>
                
                <a href="/about" class="item-link item-1" data-item="1" data-title="档案"><img src="/png/1.png" alt="档案"></a>
                <a href="/links" class="item-link item-2" data-item="2" data-title="项目"><img src="/png/2.png" alt="项目"></a>
                <a href="/fanpage" class="item-link item-3" data-item="3" data-title="联系"><img src="/png/3.png" alt="联系"></a>
                <a href="/posts" class="item-link item-4" data-item="4" data-title="画廊"><img src="/png/4.png" alt="画廊"></a>
                <!-- <a href="/links" class="item-link item-5" data-item="5" data-title="链接"><img src="/png/5.png" alt="链接"></a> -->
                <!-- <a href="/shop" class="item-link item-6" data-item="6" data-title="商店"><img src="/png/6.png" alt="商店"></a> -->

            </div>

        </div> 
        
    </div>
</body>
</html>
