<script>
    const lightBtn = document.getElementById('light-btn');
    const darkBtn = document.getElementById('dark-btn');
    const themeToggle = document.getElementById('theme-toggle');

    
    let currentTheme = localStorage.getItem('theme') || 'auto';
    if (currentTheme === 'auto') {
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
        currentTheme = prefersDarkScheme ? 'dark' : 'light';
    }
    document.body.setAttribute('a', currentTheme);
    document.body.classList.add(currentTheme + '-mode');


    function updateHighlightTheme() {
        const hljsLink = document.getElementById("hljs-theme");
        const mode = document.body.getAttribute("a");
        if (!hljsLink) return;

        if (mode === "dark") {
            hljsLink.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github-dark.min.css";
        } else {
            hljsLink.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github.min.css";
        }
    }

    
    const updateIcons = () => {
        if (currentTheme === 'light') {
            lightBtn.style.display = 'block';
            darkBtn.style.display = 'none';
        } else {
            lightBtn.style.display = 'none';
            darkBtn.style.display = 'block';
        }
    };
    updateIcons();
    updateHighlightTheme(); 
    
    const toggleTheme = () => {
        if (currentTheme === 'light') {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            currentTheme = 'dark';
        } else {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            currentTheme = 'light';
        }
        localStorage.setItem('theme', currentTheme);
        document.body.setAttribute('a', currentTheme);
        updateIcons();
        updateHighlightTheme(); 
    };

    
    themeToggle.addEventListener('click', toggleTheme);

    
    window.addEventListener('scroll', () => {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const docHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
        const winHeight = window.innerHeight || document.documentElement.clientHeight;
        const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;

        if (scrollPercent >= 10 && scrollPercent <= 40) {
            themeToggle.style.opacity = (1 - (scrollPercent - 10) / 30).toFixed(2);
        } else if (scrollPercent > 40) {
            themeToggle.style.opacity = 0;
        } else {
            themeToggle.style.opacity = 1;
        }
    });

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toolsNav = document.getElementById('tools');
    if (!toolsNav) return;

    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    if (isMobile) {
      const toggleIcon = toolsNav.querySelector('.toggle-icon');

      if (toggleIcon) {
        toggleIcon.addEventListener('click', function(event) {
          event.stopPropagation();
          toolsNav.classList.toggle('open');
        });
      }

      document.addEventListener('click', function(event) {
        if (!toolsNav.contains(event.target) && toolsNav.classList.contains('open')) {
          toolsNav.classList.remove('open');
        }
      });
    }
  });
</script>
