  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript loaded and DOMContentLoaded event fired.');

      const postContent = document.querySelector('#post-content');
      if (!postContent) {
        console.error('Error: #post-content not found!');
        return;
      }

      
      const paragraphs = postContent.querySelectorAll('p');
      paragraphs.forEach((paragraph) => {
        const paragraphImages = Array.from(paragraph.querySelectorAll('img'));

        
        if (paragraphImages.length === 1) {
          const img = paragraphImages[0];
          const naturalWidth = img.naturalWidth || img.width;
          const naturalHeight = img.naturalHeight || img.height;

          
          if (!img.src.includes('/img/emoji/')) {
            const container = document.createElement('div');
            container.classList.add('image-container');

            
            container.style.width = '100%';

            container.appendChild(img);

            
            const altText = img.alt ? img.alt : ''; 
            const altTextElement = document.createElement('div');
            altTextElement.classList.add('alt-text');
            altTextElement.textContent = altText; 

            
            if (!altText) {
              altTextElement.style.display = 'none';
            }

            container.appendChild(altTextElement);

            
            paragraph.innerHTML = '';
            paragraph.appendChild(container);
          }
        } else if (paragraphImages.length > 1) {
          
          const imageRow = document.createElement('div');
          imageRow.classList.add('image-row');

          
          if (paragraphImages.length === 2) {
            imageRow.classList.add('two-columns');
          } else if (paragraphImages.length === 3) {
            imageRow.classList.add('three-columns');
          }

          let hasAltText = false; 

          
          paragraphImages.forEach((img) => {
            const naturalWidth = img.naturalWidth || img.width;
            const naturalHeight = img.naturalHeight || img.height;

            
            if (naturalWidth <= 200 || naturalHeight <= 200) {
              return;
            }

            const container = document.createElement('div');
            container.classList.add('image-container');

            
            container.appendChild(img);

            
            const altText = img.alt ? img.alt : ''; 
            if (altText) {
              hasAltText = true; 
            }

            
            const altTextElement = document.createElement('div');
            altTextElement.classList.add('alt-text');
            altTextElement.textContent = altText; 
            container.appendChild(altTextElement);

            
            imageRow.appendChild(container);
          });

          
          if (!hasAltText) {
            imageRow.querySelectorAll('.alt-text').forEach(alt => alt.style.display = 'none');
          }

          
          paragraph.innerHTML = '';
          paragraph.appendChild(imageRow);
        }
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript loaded and DOMContentLoaded event fired.');

      const postContent = document.querySelector('#post-content');
      if (!postContent) {
        console.error('Error: #post-content not found!');
        return;
      }

      
      const overlay = document.createElement('div');
      overlay.className = 'image-overlay';
      document.body.appendChild(overlay);

      const overlayImage = document.createElement('img');
      overlay.appendChild(overlayImage);

      overlay.addEventListener('click', () => {
        overlay.classList.remove('active');
      });

      
      const enableImageZoom = (img) => {
        const naturalWidth = img.naturalWidth || img.width;
        const naturalHeight = img.naturalHeight || img.height;

        
        if (!img.src.includes('/img/emoji/')) {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', () => {
            overlayImage.src = img.src;
            overlay.classList.add('active');
          });
        }
      };

      
      const images = Array.from(postContent.querySelectorAll('img'));
      if (images.length === 0) {
        console.log('No images found.');
        return;
      }
      console.log(`Found ${images.length} images.`);

      
      images.forEach(enableImageZoom);
    });
  </script>

<script>
  
  const themeToggle = document.getElementById('theme-toggle');

  
  let currentTheme = localStorage.getItem('theme') || 'auto';
  if (currentTheme === 'auto') {
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
    currentTheme = prefersDarkScheme ? 'dark' : 'light';
  }
  document.body.setAttribute('a', currentTheme);
  document.body.classList.add(currentTheme + '-mode');

  
  const toggleTheme = () => {
    if (currentTheme === 'light') {
      document.body.classList.remove('light-mode');
      document.body.classList.add('dark-mode');
      currentTheme = 'dark';
    } else if (currentTheme === 'dark') {
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
      currentTheme = 'light';
    }
    localStorage.setItem('theme', currentTheme);
    document.body.setAttribute('a', currentTheme);
  };

  themeToggle.addEventListener('click', toggleTheme);

  
  window.addEventListener('scroll', () => {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const docHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
    const winHeight = window.innerHeight || document.documentElement.clientHeight;

    
    const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;

    
    if (scrollPercent >= 10 && scrollPercent <= 40) {
      themeToggle.style.opacity = (1 - (scrollPercent - 10) / 30).toFixed(2); 
    } else if (scrollPercent > 40) {
      themeToggle.style.opacity = 0; 
    } else {
      themeToggle.style.opacity = 1; 
    }
  });
</script>
