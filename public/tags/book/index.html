  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript loaded and DOMContentLoaded event fired.');

      const postContent = document.querySelector('#post-content');
      if (!postContent) {
        console.error('Error: #post-content not found!');
        return;
      }

      
      const paragraphs = postContent.querySelectorAll('p');
      paragraphs.forEach((paragraph) => {
        const img = paragraph.querySelector('img');
        if (img && img.id !== 'emoji') {
          paragraph.style.textAlign = 'center';
          paragraph.style.fontSize = '90%';
        }
      });

      
      const imgs = postContent.querySelectorAll('img');
      imgs.forEach((img) => {
        if (img.closest('p')) return; 
        if (img.id === 'emoji') return;
        if (!img.alt) return;

        const next = img.nextSibling;
        if (next && next.nodeType === Node.TEXT_NODE && next.textContent.trim()) {
          
          const span = document.createElement('span');
          span.textContent = next.textContent.trim();
          span.style.display = 'block';
          span.style.textAlign = 'center';
          span.style.fontSize = '90%';

          
          img.parentNode.replaceChild(span, next);
        }
      });
    });

<script>
  const lightBtn = document.getElementById('light-btn');
  const darkBtn = document.getElementById('dark-btn');
  const themeToggle = document.getElementById('theme-toggle');

  
  let currentTheme = localStorage.getItem('theme') || 'auto';
  if (currentTheme === 'auto') {
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
    currentTheme = prefersDarkScheme ? 'dark' : 'light';
  }
  document.body.setAttribute('a', currentTheme);
  document.body.classList.add(currentTheme + '-mode');

  
  const updateIcons = () => {
    if (currentTheme === 'light') {
      lightBtn.style.display = 'block';
      darkBtn.style.display = 'none';
    } else {
      lightBtn.style.display = 'none';
      darkBtn.style.display = 'block';
    }
  };
  updateIcons();

  
  const toggleTheme = () => {
    if (currentTheme === 'light') {
      document.body.classList.remove('light-mode');
      document.body.classList.add('dark-mode');
      currentTheme = 'dark';
    } else {
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
      currentTheme = 'light';
    }
    localStorage.setItem('theme', currentTheme);
    document.body.setAttribute('a', currentTheme);
    updateIcons();
  };

  
  themeToggle.addEventListener('click', toggleTheme);

  
  window.addEventListener('scroll', () => {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const docHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
    const winHeight = window.innerHeight || document.documentElement.clientHeight;
    const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;

    if (scrollPercent >= 10 && scrollPercent <= 40) {
      themeToggle.style.opacity = (1 - (scrollPercent - 10) / 30).toFixed(2);
    } else if (scrollPercent > 40) {
      themeToggle.style.opacity = 0;
    } else {
      themeToggle.style.opacity = 1;
    }
  });

</script>
