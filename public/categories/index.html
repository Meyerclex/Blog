    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;

    .image-row img {
      flex-grow: 1;
      max-width: calc(100% / 3 - 20px);
      height: auto;
      object-fit: contain;
    }

    .image-row.two-columns img {
      max-width: calc(50% - 10px);
    }

    .image-row.three-columns img {
      max-width: calc(33.33% - 10px);
    }

    .image-overlay {
      position: fixed;
      top: 0;

      width: 100vw;

      display: none;

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript loaded and DOMContentLoaded event fired.');

      const postContent = document.querySelector('#post-content');
      if (!postContent) {
        console.error('Error: #post-content not found!');
        return;
      }

      
      const images = Array.from(postContent.querySelectorAll('img'));

      if (images.length === 0) {
        console.log('No images found.');
        return;
      }

      console.log(`Found ${images.length} images.`);

      
      const overlay = document.createElement('div');
      overlay.className = 'image-overlay';
      document.body.appendChild(overlay);

      const overlayImage = document.createElement('img');
      overlay.appendChild(overlayImage);

      overlay.addEventListener('click', () => {
        overlay.classList.remove('active');
      });

      
      const paragraphs = postContent.querySelectorAll('p');

      paragraphs.forEach((paragraph, pIndex) => {
        const paragraphImages = Array.from(paragraph.querySelectorAll('img'));
        if (paragraphImages.length === 0) {
          return; 
        }

        console.log(`Found ${paragraphImages.length} images in paragraph ${pIndex + 1}.`);

        if (paragraphImages.length === 1) {
          
          const img = paragraphImages[0];
          const naturalWidth = img.naturalWidth || img.width;
          const naturalHeight = img.naturalHeight || img.height;

          if (naturalWidth > 200 && naturalHeight > 200) {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', () => {
              overlayImage.src = img.src;
              overlay.classList.add('active');
            });
          }
          return; 
        }

        
        const imageRow = document.createElement('div');
        imageRow.classList.add('image-row');

        
        if (paragraphImages.length === 2) {
          imageRow.classList.add('two-columns');
        } else if (paragraphImages.length === 3) {
          imageRow.classList.add('three-columns');
        } else if (paragraphImages.length === 4) {
          imageRow.classList.add('two-rows');
        } else if (paragraphImages.length === 5) {
          imageRow.classList.add('three-two-columns');
        } else if (paragraphImages.length === 6) {
          imageRow.classList.add('three-columns');
        }

        
        paragraphImages.forEach((img) => {
          const naturalWidth = img.naturalWidth || img.width;
          const naturalHeight = img.naturalHeight || img.height;

          
          if (naturalWidth > 200 && naturalHeight > 200) {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', () => {
              overlayImage.src = img.src;
              overlay.classList.add('active');
            });
          }

          
          imageRow.appendChild(img);
        });

        
        paragraph.innerHTML = '';
        paragraph.appendChild(imageRow);
      });

      
      images.forEach((img, index) => {
        const naturalWidth = img.naturalWidth || img.width;
        const naturalHeight = img.naturalHeight || img.height;

        
        if (naturalWidth > 200 && naturalHeight > 200) {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', () => {
            overlayImage.src = img.src;
            overlay.classList.add('active');
          });
        }

        console.log(`Processing image ${index + 1}: ${img.src}, Dimensions: ${naturalWidth}x${naturalHeight}`);
      });
    });



  </script>

<script>
  
  const themeToggle = document.getElementById('theme-toggle');

  
  let currentTheme = localStorage.getItem('theme') || 'auto';
  if (currentTheme === 'auto') {
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
    currentTheme = prefersDarkScheme ? 'dark' : 'light';
  }
  document.body.setAttribute('a', currentTheme);
  document.body.classList.add(currentTheme + '-mode');

  
  const toggleTheme = () => {
    if (currentTheme === 'light') {
      document.body.classList.remove('light-mode');
      document.body.classList.add('dark-mode');
      currentTheme = 'dark';
    } else if (currentTheme === 'dark') {
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
      currentTheme = 'light';
    }
    localStorage.setItem('theme', currentTheme);
    document.body.setAttribute('a', currentTheme);
  };

  themeToggle.addEventListener('click', toggleTheme);

  
  window.addEventListener('scroll', () => {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const docHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
    const winHeight = window.innerHeight || document.documentElement.clientHeight;

    
    const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;

    
    if (scrollPercent >= 10 && scrollPercent <= 40) {
      themeToggle.style.opacity = (1 - (scrollPercent - 10) / 30).toFixed(2); 
    } else if (scrollPercent > 40) {
      themeToggle.style.opacity = 0; 
    } else {
      themeToggle.style.opacity = 1; 
    }
  });
</script>

<script>
    ;(function () {
        const CboxUrl = "https://www3.cbox.ws/box/?boxid=3522873&boxtag=LBkamX"
        const Wording1 = "向我提问！"
        const Wording2 = "看到就会回复 :D"
        const TagTextColor = "#f9f7f1"
        const TagBgColor = "#e69494"
        const BodyBgColor = "white"

        const $container = document.createElement("div")
        const $button = document.createElement("div")

        $button.innerText = Wording1

        $container.innerHTML += `

  `
        let isOpen = false
        let isFirst = true
        $button.onclick = () => {
            if (isFirst) {
                isFirst = false
                document.body.append($container)
            }
            if (!isOpen) {
                useStyle($container, {
                    top: "unset",
                    bottom: "0px",
                    visibility: "visible"
                })
                useStyle($button, {
                    bottom: "400px"
                })
                $button.innerText = Wording2
            } else {
                useStyle($container, {
                    top: "100%",
                    bottom: "unset",
                    visibility: "hidden"
                })
                useStyle($button, {
                    bottom: "0px"
                })
                $button.innerText = Wording1
            }
            isOpen = !isOpen
        }
        useStyle($button, {
            position: "fixed",
            bottom: "0px",
            right: "0px",
            background: TagBgColor,
            color: TagTextColor,
            "font-size": "14px",
            "border-top-left-radius": "10px",
            padding: "5px 10px",
            cursor: "pointer"
        })
        useStyle($container, {
            position: "fixed",
            top: "100%",
            right: "0px",
            width: "300px",
            height: "400px",
            background: BodyBgColor
        })

        function useStyle (dom, style) {
            for (let sKey in style) {
                dom.style[sKey] = style[sKey]
            }
        }
    })()
</script>
